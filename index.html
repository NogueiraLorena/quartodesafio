<!DOCTYPE html>
<html lang="pt - br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beat - Lorena(VNW) - site Oficial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="conteinerNav">
        <nav>
          <ul id="ulNav">
            <li class="liNav">Portfólio</li>
            <li class="liNav">Sobre</li>
            <li class="liNav">Contato</li>
          </ul>

          <img
            id="hand"
            src="images/hand.png"
            alt="ícone de mão do ponteiro do mouse"
          />
        </nav>
      </div>

      <section id="sectionHeader">
        <div id="conteinerHeader">
          <h1>No compasso da Batida</h1>
          </div>
        <div id="conteinerHeader2">
          <img
            id="imgConteiner"
            src="images/life.png"
            alt="logo"
          />
        </div>
      </section>

      <div id="conteinerHeader3">
        <ul id="ulNav2">
          <li class="liNav2">Arte & Desing</li>
          <li class="liNav2">Música & Estilo</li>
          <li class="liNav2">Ebook & Vídeos</li>
        </ul>
      </div>
    </header>

    <main>
      <section>
        <div id="conteinerH2">
          <h2>Aquarela</h2>
        </div>

        <div id="conteinerP">
          <p>
            Uma brincadeira com fotos, cores e efeitos, curta, compartilhe e
            deixe seu comentário,<br />
            ficarei feliz pelo feedback.
          </p>
        </div>
      </section>

      <section class="sectionMain">
        <div class="conteinerMain">
          <img
            class="imgConteinerMain"
            src="images/marrom.png"
            alt="imagem de mulher fazendo pose atletica"
          />
        </div>

        <div class="conteinerMain">
          <img
            class="imgConteinerMain"
            src="images/azul.png"
            alt="imagem em tons de azul de um disco de vinil"
          />
        </div>
      </section>
      <section class="sectionMain">
        <div class="conteinerMain">
          <img
            class="imgConteinerMain"
            src="images/vermelho.png"
            alt="imagem de uma fita cassete de cor vermelha"
          />
        </div>

        <div class="conteinerMain">
          <img
            class="imgConteinerMain"
            src="images/rosa.png"
            alt="imagem de uma mulher usando fone de ouvido"
          />
        </div>
      </section>
     
      <section class="secondBiggerConteiner">
         
      <div id="pDiv">
        <h3>Veja Mais</h3>
      </div>
    
      </section>
    </main>
    
    <footer>
      <div id="footerConteiner">
       <img class="imgsFooterConteiner" src="images/grupoDeImagens.png" alt="imagem de umas redes sociais">
      </div>

      <div id="conteinerFooter">
        <ul id="footerList">
          <li class="liFooter">Portfólio</li>
          <li class="liFooter">Sobre</li>
          <li class="liFooter">Contato</li>
        </ul>
      </div>
    
    </footer>
  </body>
</html>
